<!DOCTYPE html> 
<html lang="en">
<head>
    <!-- Metados -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

     <!-- Título da página (aparece na aba) -->
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo"-->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>


        <div class="campo">
            <label for="email"><strong>email</strong></label>
            <input type="email" name="Email" id="email" required>
        </div>

        <div class="campo">
            <label for="">De qual lado da aplcação você desenvolve?</label>
            <label for="">
                <input type="radio" name="devweb" value="frontend" checked>Front End
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">Back End
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select name="" id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for="">Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTMl">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>

                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="">Conte um pouco da sua experiência</label>
            <textarea style="width: 26em" name="experiencia" id="experiencia" rows="6"></textarea>
        </div>

        <button  class="botao" type="submit">Concluído</button>


    </form>
    
</body>
</html>
